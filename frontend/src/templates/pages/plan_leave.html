{{define "title"}}Plan a Leave{{end}}

{{define "main"}}
<main class="flex-1 overflow-y-auto md:pt-4 pt-4 px-6 bg-base-200 w-full">
    <div class="grid grid-cols-1 p-8">
        <div class="col-span-1">
            <div class="card w-3/5 h-full p-6 bg-base-100 shadow-xl mt-2 mx-auto">
                <div class="text-xl font-semibold inline-block">Plan a leave</div>
                <div class="divider"></div>
                <form action="/leaves/plan" method="POST" class="space-y-4">
                    <div>
                        <label for="start_date" class="block font-medium">Start Date</label>
                        <input type="date" id="start_date" name="start_date" class="w-full input input-bordered" onfocus="this.showPicker()">
                    </div>
                    <div>
                        <label for="end_date" class="block font-medium">End Date</label>
                        <input type="date" id="end_date" name="end_date" class="w-full input input-bordered" onfocus="this.showPicker()">
                    </div>
                    <div>
                        <label for="leave_type" class="block font-medium">Leave Type</label>
                        <select id="leave_type" name="leave_type" class="w-full select select-bordered">
                            <option value="" disabled>Select Leave Type</option>
                            {{ range .LeaveTypes }}
                            <option value="{{ . }}">{{ . }}</option>
                            {{ end }}
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600">Submit</button>
                    </div>
                </form>
                {{ if .Errors }}
                <div class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded">
                    <ul>
                        {{ range .Errors }}
                        <li>{{ . }}</li>
                        {{ end }}
                    </ul>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</main>
{{ end }}
