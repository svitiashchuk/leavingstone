{{ define "main" }}
<div class="relative flex flex-col justify-center">
    <div class="w-full p-6 m-auto dark:bg-gray-800 bg-white rounded-lg shadow-lg lg:max-w-xl">
        <h1 class="text-3xl font-semibold text-center">Create team</h1>
        <form action="/teams/create" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block font-medium">Team name</label>
                <input type="text" id="name" name="name" class="w-full input input-bordered">
            </div>
            <div>
                <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600">Submit</button>
            </div>
        </form>
        {{ if .Errors }}
        <div class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded">
            <ul>
                {{ range .Errors }}
                <li>{{ . }}</li>
                {{ end }}
            </ul>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
